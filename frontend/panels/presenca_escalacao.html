<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Presença / Escalação</title>
  <link rel="stylesheet" href="../app/css/tokens.css" />
  <link rel="stylesheet" href="../app/css/ui.css" />
  <style>
    .wrap{ padding:14px; }
    .card{ background:var(--panel); border:1px solid var(--line); border-radius:var(--radius); padding:14px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    button, select{
      padding:10px 12px; border-radius:10px; border:1px solid var(--line);
      background:rgba(255,255,255,.10); color:var(--text); cursor:pointer; font-weight:700;
    }
    select{ background:rgba(255,255,255,.06); }
    h1{ margin:0 0 10px 0; color:var(--accent); }
    p{ color:var(--muted); margin:0; }
    .box{ margin-top:12px; font-family:monospace; font-size:13px; white-space:pre-wrap; color:var(--text); }

    /* PDF (impressão do que está na tela) */
    @media print{
      .row, button, select { display:none !important; }
      .wrap{ padding:0 !important; }
      .card{ border:none !important; }
      h1{ color:#000 !important; }
      #status{ color:#000 !important; }
      #conteudo{ color:#000 !important; }
      body{ background:#fff !important; color:#000 !important; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>PRESENÇA / ESCALAÇÃO (V6)</h1>

      <div class="row">
        <select id="histSel">
          <option value="">HISTÓRICO (selecione)</option>
        </select>
        <button id="btnHistAtualizar">ATUALIZAR HISTÓRICO</button>
        <button id="btnHistCarregar">CARREGAR SELECIONADO</button>
        <button id="btnPdf">BAIXAR PDF (ATUAL)</button>
      </div>

      <div id="status" style="margin-top:10px;color:var(--muted)"></div>

      <div id="conteudo" class="box"></div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const conteudoEl = document.getElementById("conteudo");
    const histSel = document.getElementById("histSel");

    function pad2(n){ return String(n).padStart(2,"0"); }

    function ymd(d){
      return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
    }

    function ymdToBr(s){
      s = String(s || "").trim();
      if(!s) return "";
      if(s.includes("/")) return s; // já BR
      const m = s.match(/^(\d{4})-(\d{2})-(\d{2})$/);
      if(m) return `${m[3]}/${m[2]}/${m[1]}`;
      return s;
    }

    // Próximo domingo (inclui hoje se já for domingo)
    function proximoDomingoISO(){
      const d = new Date();
      const dow = d.getDay(); // 0=domingo
      const add = (7 - dow) % 7;
      d.setDate(d.getDate() + add);
      return ymd(d);
    }

    function nowLocalStr(){
      const d = new Date();
      return `${ymd(d)} ${pad2(d.getHours())}:${pad2(d.getMinutes())}`;
    }

    async function apiGetJSON(url){
      const r = await fetch(url, { method:"GET" });
      const j = await r.json().catch(() => null);
      return { r, j };
    }

    async function apiPostJSON(url, bodyObj){
      const r = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(bodyObj || {})
      });
      const j = await r.json().catch(() => ({ ok:false, error:"Resposta inválida do servidor" }));
      return { r, j };
    }

    function setConteudo(obj){
      conteudoEl.textContent = JSON.stringify(obj, null, 2);
    }

    // ====== FALLBACK: carrega STATE (sempre existe no seu backend atual) ======
    async function carregarState(){
      const data_domingo = proximoDomingoISO();
      const now_local = nowLocalStr();
      statusEl.textContent = `Carregando... (domingo: ${ymdToBr(data_domingo)})`;

      const url = `/api/presenca_escalacao/state?data_domingo=${encodeURIComponent(data_domingo)}&now_local=${encodeURIComponent(now_local)}`;
      const { r, j } = await apiGetJSON(url);

      if(!j || !j.ok){
        statusEl.textContent = "ERRO no /state: " + (j?.error || `HTTP ${r.status}`);
        return false;
      }

      setConteudo(j);
      statusEl.textContent = `OK: state carregado (domingo: ${ymdToBr(data_domingo)})`;
      return true;
    }

    // ====== HISTÓRICO (se existir no backend) ======
    async function atualizarHistorico(){
      statusEl.textContent = "Atualizando histórico...";
      const { r, j } = await apiGetJSON("/api/presenca_escalacao/historico");

      // Se não existir, cai no fallback sem quebrar
      if(!j || !j.ok){
        statusEl.textContent = "Histórico indisponível. Carregando STATE...";
        await carregarState();
        return;
      }

      histSel.innerHTML = `<option value="">HISTÓRICO (selecione)</option>`;
      (j.items || []).forEach(it => {
        const opt = document.createElement("option");
        opt.value = it.ref;
        opt.textContent = it.ref;
        histSel.appendChild(opt);
      });

      statusEl.textContent = `OK: histórico atualizado (${(j.items||[]).length})`;
    }

    async function carregarDoHistorico(){
      const ref = String(histSel.value || "").trim();
      if(!ref){
        statusEl.textContent = "Nenhum item selecionado. Carregando STATE...";
        await carregarState();
        return;
      }

      statusEl.textContent = `Carregando histórico: ${ref} ...`;
      const url = `/api/presenca_escalacao/carregar?ref=${encodeURIComponent(ref)}`;
      const { r, j } = await apiGetJSON(url);

      // Se não existir, cai no fallback sem quebrar
      if(!j || !j.ok){
        statusEl.textContent = "Não deu para carregar histórico. Carregando STATE...";
        await carregarState();
        return;
      }

      setConteudo(j.data ?? j);
      statusEl.textContent = `OK: histórico carregado (${ref})`;
    }

    document.getElementById("btnHistAtualizar").onclick = atualizarHistorico;
    document.getElementById("btnHistCarregar").onclick = carregarDoHistorico;
    document.getElementById("btnPdf").onclick = () => window.print();

    // Ao abrir: tenta histórico (se existir) e depois state
    (async () => {
      await atualizarHistorico();
      await carregarState();
    })();
  </script>
</body>
</html>
