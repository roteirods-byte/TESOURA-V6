<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TESOURA - Controle do Futebol</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root{
      --bg1:#07101f; --bg2:#0b1b2f;
      --line:rgba(255,255,255,.10);
      --text:#eaf2ff; --muted:rgba(234,242,255,.70);
      --accent:#ff7f27;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 500px at 15% -10%, rgba(255,127,39,.18), transparent 60%),
        radial-gradient(900px 400px at 85% 0%, rgba(46,229,157,.10), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    .topbar{
      position:sticky; top:0; z-index:20;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 18px;
      background:linear-gradient(180deg, rgba(6,14,28,.92), rgba(6,14,28,.70));
      border-bottom:1px solid var(--line);
      backdrop-filter: blur(10px);
    }
    .brand{ display:flex; align-items:center; gap:12px; min-width:260px; }
    .brand .dot{
      width:14px;height:14px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 4px rgba(255,127,39,.15);
      flex:0 0 auto;
    }
    .brand .title{ display:flex; flex-direction:column; line-height:1.05; }
    .brand .title .h1{ font-weight:900; letter-spacing:.5px; color:var(--accent); font-size:16px; }
    .brand .title .h2{ font-size:12px; color:var(--muted); margin-top:2px; }

    .tabs{ display:flex; flex-wrap:wrap; gap:8px; justify-content:center; padding:0 10px; }
    .tab{
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:9px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      font-size:12px;
      transition:transform .05s ease, border-color .15s ease, background .15s ease;
      user-select:none;
    }
    .tab:hover{ border-color:rgba(255,255,255,.18); }
    .tab:active{ transform:translateY(1px); }
    .tab.active{
      border-color:rgba(255,127,39,.55);
      box-shadow:0 0 0 3px rgba(255,127,39,.12);
      background:rgba(255,127,39,.10);
    }
    .tab.hide{ display:none !important; }

    .mode-pill{
      min-width:240px;
      display:flex; justify-content:flex-end; align-items:center; gap:8px;
      font-size:12px; color:var(--muted);
    }
    .mode-pill b{
      color:var(--text);
      background:rgba(255,255,255,.07);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
    }

    .frame-wrap{ padding:14px; }
    iframe{
      width:100%;
      height:calc(100vh - 86px);
      border:0;
      border-radius:var(--radius);
      background:rgba(0,0,0,.18);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    /* GATE */
    .gate{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      display:flex; align-items:center; justify-content:center;
      z-index:50; padding:18px;
    }
    .gate-card{
      width:min(760px, 100%);
      background:linear-gradient(180deg, rgba(10,22,40,.98), rgba(10,22,40,.92));
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      padding:18px;
    }
    .gate-head{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:6px 6px 14px 6px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .gate-head .left{ display:flex; align-items:center; gap:12px; }
    .gate-head .badge{
      width:14px;height:14px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 4px rgba(255,127,39,.15);
    }
    .gate-head h3{ margin:0; color:var(--accent); font-size:18px; letter-spacing:.2px; }
    .gate-head p{ margin:3px 0 0 0; color:var(--muted); font-size:12px; }

    .gate-body{
      padding:16px 6px 6px 6px;
      display:grid; grid-template-columns:1fr 1fr; gap:12px;
    }
    @media (max-width:700px){
      .gate-body{ grid-template-columns:1fr; }
      iframe{ height:calc(100vh - 120px); }
      .brand{ min-width:unset; }
      .mode-pill{ min-width:unset; }
    }

    .gate-btn{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:14px 14px;
      border-radius:16px;
      cursor:pointer;
      text-align:left;
      box-shadow:0 12px 30px rgba(0,0,0,.22);
    }
    .gate-btn .t{ font-weight:900; font-size:14px; margin-bottom:6px; }
    .gate-btn .d{ font-size:12px; color:var(--muted); line-height:1.3; }
    .gate-btn:hover{ border-color:rgba(255,255,255,.20); }

    .mini{ font-size:11px; color:var(--muted); padding:10px 6px 0 6px; }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <div class="title">
        <div class="h1">TESOURA - CONTROLE DO FUTEBOL</div>
        <div class="h2">Aplicativo do grupo</div>
      </div>
    </div>

    <div class="tabs" id="tabs">
      <button class="tab" data-panel="jogadores">JOGADORES</button>
      <button class="tab" data-panel="presenca_escalacao">PRESENÇA / ESCALAÇÃO</button>
      <button class="tab" data-panel="controle_geral">CONTROLE GERAL</button>
      <button class="tab" data-panel="mensalidade">MENSALIDADE</button>
      <button class="tab" data-panel="caixa" id="tabCaixa">CAIXA</button>
      <button class="tab" data-panel="gols">GOLS</button>
    </div>

    <div class="mode-pill">
      <span>Modo:</span>
      <b id="modoTxt">Bloqueado</b>
    </div>
  </div>

  <div class="frame-wrap">
    <iframe id="frame" title="TESOURA"></iframe>
  </div>

  <div class="gate" id="gate">
    <div class="gate-card">
      <div class="gate-head">
        <div class="left">
          <span class="badge"></span>
          <div>
            <h3>GRUPO TESOURA I</h3>
            <p>Esporte, família e amizade</p>
          </div>
        </div>
      </div>

      <div class="gate-body">
        <button class="gate-btn" id="btnEntrarJog">
          <div class="t">ENTRAR JOGADORES</div>
          <div class="d">Somente visual + baixar PDF. Sem edição.</div>
        </button>

        <button class="gate-btn" id="btnEntrarDir">
          <div class="t">ENTRAR DIRETORIA</div>
          <div class="d">Modo completo (alguns usuários sem acesso ao Caixa).</div>
        </button>
      </div>

      <div class="mini">
        * As senhas ficam configuradas aqui no <b>frontend/index.html</b>.
      </div>
    </div>
  </div>

  <script>
    (() => {
      // ====== SENHAS (CONFORME VOCÊ PASSOU) ======
      const PASS_JOGADORES = "TESOURA2026";

      const PASS_DIRETORIA_FULL = new Set(["1baidec", "2thiago"]);
      const PASS_DIRETORIA_SEM_CAIXA = new Set(["3love", "4le", "5titi"]);

      const frame = document.getElementById("frame");
      const gate  = document.getElementById("gate");
      const modoTxt = document.getElementById("modoTxt");
      const tabs  = [...document.querySelectorAll(".tab")];
      const tabCaixa = document.getElementById("tabCaixa");

      // PAINÉIS (SEM BANCO DE DADOS)
      const panels = {
        jogadores: "panels/jogadores.html",
        presenca_escalacao: "panels/presenca_escalacao.html",
        controle_geral: "panels/controle_geral.html",
        mensalidade: "panels/mensalidade.html",
        caixa: "panels/caixa.html",
        gols: "panels/gols.html",
      };

      // PERFIL ATUAL
      let perfil = {
        tipo: "bloqueado",            // bloqueado | jogadores | diretoria
        noCaixa: true,                // true = sem caixa
        label: "Bloqueado"
      };

      function setActive(key){
        tabs.forEach(b => b.classList.toggle("active", b.dataset.panel === key));
      }

      function aplicarTabs(){
        // esconde/mostra CAIXA
        if(perfil.noCaixa){
          tabCaixa.classList.add("hide");
        }else{
          tabCaixa.classList.remove("hide");
        }
      }

      function openPanel(key){
        if(perfil.tipo === "bloqueado") return;

        // bloqueia caixa quando não permitido
        if(key === "caixa" && perfil.noCaixa){
          key = "jogadores";
        }

        const url = panels[key] || panels.jogadores;
        setActive(key);
        frame.src = url + "?v=" + Date.now();
        location.hash = "#" + key;
      }

      function aplicarModoNoIframe(){
        if(perfil.tipo !== "jogadores") return;

        try{
          const doc = frame.contentDocument;
          if(!doc) return;

          // limpa lock antigo
          const old = doc.getElementById("TESOURA_MODE_LOCK");
          if(old) old.remove();

          // 1) desabilita campos de digitação
          doc.querySelectorAll("input, select, textarea").forEach(el => {
            el.setAttribute("disabled", "disabled");
          });

          // 2) desabilita botões de edição (mas mantém baixar pdf/carregar/atualizar)
          const KEEP = ["BAIXAR", "PDF", "CARREGAR", "ATUALIZAR", "HISTÓRICO", "LISTA", "RECARREGAR"];
          const BLOCK = ["SALVAR", "EXCLUIR", "EDITAR", "CANCELAR", "REMOVER", "APAGAR"];

          doc.querySelectorAll("button").forEach(btn => {
            const t = (btn.innerText || "").toUpperCase().trim();
            const keep = KEEP.some(k => t.includes(k));
            const block = BLOCK.some(k => t.includes(k));
            if(block && !keep){
              btn.setAttribute("disabled", "disabled");
              btn.style.opacity = "0.85";
              btn.style.filter = "grayscale(.35)";
            }
          });

          // marcador (opcional)
          const st = doc.createElement("style");
          st.id = "TESOURA_MODE_LOCK";
          st.textContent = ``;
          doc.head.appendChild(st);
        }catch(e){}
      }

      frame.addEventListener("load", () => {
        aplicarModoNoIframe();
      });

      tabs.forEach(b => b.addEventListener("click", () => openPanel(b.dataset.panel)));

      function pedirSenha(titulo){
        const s = prompt(titulo);
        if(s === null) return null;
        return String(s).trim();
      }

      function loginPorSenha(s){
        if(!s) return false;

        if(s === PASS_JOGADORES){
          perfil = { tipo:"jogadores", noCaixa:true, label:"Jogadores" };
          return true;
        }

        if(PASS_DIRETORIA_FULL.has(s)){
          perfil = { tipo:"diretoria", noCaixa:false, label:"Diretoria" };
          return true;
        }

        if(PASS_DIRETORIA_SEM_CAIXA.has(s)){
          perfil = { tipo:"diretoria", noCaixa:true, label:"Diretoria (sem Caixa)" };
          return true;
        }

        return false;
      }

      function entrar(tituloPrompt){
        const s = pedirSenha(tituloPrompt);
        if(s === null) return;

        if(!loginPorSenha(s)){
          alert("Senha inválida.");
          return;
        }

        modoTxt.textContent = perfil.label;
        aplicarTabs();
        gate.style.display = "none";

        const start = (location.hash || "").replace("#","") || "jogadores";
        openPanel(start);
      }

      document.getElementById("btnEntrarJog").addEventListener("click", () => {
        entrar("Digite a senha (JOGADORES):");
      });

      document.getElementById("btnEntrarDir").addEventListener("click", () => {
        entrar("Digite a senha (DIRETORIA):");
      });

      // estado inicial
      modoTxt.textContent = "Bloqueado";
      aplicarTabs();
    })();
  </script>
</body>
</html>
