<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TESOURA - V6</title>

  <!-- Layout oficial (travado aqui) -->
  <link rel="stylesheet" href="app/css/tesoura-theme.css" />

  <style>
    /* só para o frame ocupar a tela (não mexe no layout do tema) */
    .frame-wrap{ padding:14px; }
    iframe{
      width:100%;
      height: calc(100vh - 74px);
      border:0;
      border-radius: var(--radius);
      background: transparent;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">TESOURA — V6</div>

    <div class="tabs" id="tabs">
      <a class="tab" href="#jogadores" data-panel="jogadores">JOGADORES</a>
      <a class="tab" href="#presenca" data-panel="presenca">PRESENÇA / ESCALAÇÃO</a>
      <a class="tab" href="#controle" data-panel="controle">CONTROLE GERAL</a>
      <a class="tab" href="#mensalidade" data-panel="mensalidade">MENSALIDADE</a>
      <a class="tab" href="#caixa" data-panel="caixa">CAIXA</a>
      <a class="tab" href="#gols" data-panel="gols">GOLS</a>
    </div>
  </div>

  <div class="frame-wrap">
    <iframe id="frame" title="TESOURA"></iframe>
  </div>

  <script>
    const ROUTES = {
      jogadores: "panels/jogadores.html",
      presenca: "panels/presenca_escalacao.html",
      controle: "panels/controle_geral.html",
      mensalidade: "panels/mensalidade.html",
      caixa: "panels/caixa.html",
      gols: "panels/gols.html"
    };

    function getPanelFromHash(){
      const h = (location.hash || "").replace("#", "").trim();
      return ROUTES[h] ? h : "jogadores";
    }

    function setActiveTab(panel){
      document.querySelectorAll(".tab").forEach(a => {
        a.classList.toggle("active", a.dataset.panel === panel);
      });
    }

    function load(){
      constه
      const panel = getPanelFromHash();
      document.getElementById("frame").src = ROUTES[panel];
      setActiveTab(panel);
    }

    window.addEventListener("hashchange", load);
    load();
  </script>
</body>
</html>
